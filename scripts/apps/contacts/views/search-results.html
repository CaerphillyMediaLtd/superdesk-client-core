<div class="preview-layout" ng-class="{closed: !selected.preview}" ng-init="extras={view: view, activity: {type: type, action: 'list'}, api: api}">
    <div class="list-pane {{ view || 'mgrid' }}-view">
        <div id="content-list" class="content">
            <div class="loading-indicator" ng-show="loading" translate>loading</div>
            <div class="search-tags" sd-search-tags></div>
            <div class="shadow-list-holder" sd-contacts-list></div>
        </div>
        <div class="preview-pane content-item-preview" ng-if="selected.preview">
            <div class="contact-details-pane">
                <div sd-contact-edit
                    data-contact="selected.preview"
                    data-oncancel="selected.preview = null">
                </div>
            </div>
        </div>
    </div>
</div>
